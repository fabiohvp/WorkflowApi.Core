name: Release to Nuget

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Create Nuget Package
      run: dotnet pack -c Release /p:Version=${{ github.events.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/fabiohvp/WorkflowApi.Core/release/tag/${{ github.events.release.tag_name }}"
      working-directory: ./
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: packages
        path: ./WorkflowApi.Core/bin/Release/WorkflowApi.Core.${{ github.events.release.tag_name }}.nupkg